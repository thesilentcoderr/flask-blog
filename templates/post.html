{% extends "layout.html" %}
{% block content %}
        <!-- Page Header-->
        {% set fname = 'assets/img/' + post[-1] %}
        <header class="masthead" style="background-image: url('{{ url_for('static',filename = fname) }}')">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <div class="post-heading">
                            <h1>{{post[1]}}</h1>
                            <h2 class="subheading">{{post[2]}}</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">{{post[-3]}}</a>
                                on {{post[-2]}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <h5> {{post[3]}} </h5>
                    </div>
                </div>
            </div>
        </article>
       
{% endblock %}
