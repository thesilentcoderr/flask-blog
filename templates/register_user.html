<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{ url_for ('static',filename='assets/favicon.ico') }}">

    <title>Register User</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href=" {{ url_for('static',filename='css/signin.css') }} " rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/user/register" method="post">

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category,message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">      
          {{ message }}
          <button type="button" class="close" data-dismissible="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

      <img class="mb-4" src="{{ url_for('static',filename='assets/img/admin.png') }}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Register</h1>
      <label for="name" class="sr-only">Full Name</label>
      <input type="text" id="name" name = "name" class="form-control" placeholder="Enter Full Name" required autofocus>
      <label for="uname" class="sr-only">User Name</label>
      <input type="email" id="email" name = "email" class="form-control" placeholder="Enter Email Address" required autofocus>
      <label for="email" class="sr-only">Email</label>
      <input type="text" id="uname" name = "uname" class="form-control" placeholder="Create User Name" required autofocus>
      <label for="pass" class="sr-only">Create Password</label>
      <input type="password" id="pass" name="pass" class="form-control" placeholder="Create Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      <p class="text-center">Have an account? <a href="/login/">Log In</a> </p>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
